<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 900px;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .sentiment-positive {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .sentiment-negative {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
        }
        
        .sentiment-neutral {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        
        .result-card {
            border-radius: 15px;
            margin: 1rem 0;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
        }
        
        .confidence-bar {
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .loading {
            display: none;
        }
        
        .emoji-large {
            font-size: 2rem;
            margin-right: 0.5rem;
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .probability-bar {
            height: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            margin: 0.5rem 0;
            overflow: hidden;
        }
        
        .probability-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-brain"></i> Social Media Sentiment Analysis</h1>
                <p class="mb-0">Analyze the emotional tone of social media posts using AI</p>
            </div>
            
            <div class="p-4">
                <!-- Single Text Analysis -->
                <div class="row">
                    <div class="col-12">
                        <h3><i class="fas fa-comment-alt"></i> Analyze Single Post</h3>
                        <div class="mb-3">
                            <textarea 
                                class="form-control" 
                                id="textInput" 
                                rows="4" 
                                placeholder="Enter a social media post to analyze its sentiment... (e.g., 'I love this new feature! It works perfectly!')"
                            ></textarea>
                        </div>
                        <button class="btn btn-analyze" onclick="analyzeSentiment()">
                            <i class="fas fa-search"></i> Analyze Sentiment
                        </button>
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Analyzing...
                        </div>
                    </div>
                </div>
                
                <!-- Results -->
                <div id="results" class="mt-4"></div>
                
                <!-- Batch Analysis -->
                <div class="row mt-5">
                    <div class="col-12">
                        <h3><i class="fas fa-list"></i> Batch Analysis</h3>
                        <div class="mb-3">
                            <textarea 
                                class="form-control" 
                                id="batchInput" 
                                rows="6" 
                                placeholder="Enter multiple posts (one per line) for batch analysis..."
                            ></textarea>
                        </div>
                        <button class="btn btn-analyze" onclick="batchAnalyze()">
                            <i class="fas fa-layer-group"></i> Analyze Batch
                        </button>
                    </div>
                </div>
                
                <!-- Batch Results -->
                <div id="batchResults" class="mt-4"></div>
                
                <!-- Sample Posts -->
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="stats-card">
                            <h4><i class="fas fa-lightbulb"></i> Try These Sample Posts</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-outline-success btn-sm mb-2 w-100" onclick="setSampleText('I absolutely love this new update! Everything works perfectly now! 🎉')">
                                        Positive Example
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-outline-danger btn-sm mb-2 w-100" onclick="setSampleText('This app is terrible! It crashes constantly and the support is awful!')">
                                        Negative Example
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-outline-secondary btn-sm mb-2 w-100" onclick="setSampleText('The app works fine. Nothing special, just does what it says.')">
                                        Neutral Example
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setSampleText(text) {
            document.getElementById('textInput').value = text;
        }
        
        function getEmojiForSentiment(sentiment) {
            switch(sentiment.toLowerCase()) {
                case 'positive': return '😊';
                case 'negative': return '😞';
                case 'neutral': return '😐';
                default: return '🤔';
            }
        }
        
        function getSentimentClass(sentiment) {
            switch(sentiment.toLowerCase()) {
                case 'positive': return 'sentiment-positive';
                case 'negative': return 'sentiment-negative';
                case 'neutral': return 'sentiment-neutral';
                default: return 'sentiment-neutral';
            }
        }
        
        function analyzeSentiment() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text to analyze');
                return;
            }
            
            const loading = document.querySelector('.loading');
            const resultsDiv = document.getElementById('results');
            
            loading.style.display = 'inline-block';
            resultsDiv.innerHTML = '';
            
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    const emoji = getEmojiForSentiment(data.sentiment);
                    const sentimentClass = getSentimentClass(data.sentiment);
                    
                    let probabilityBars = '';
                    for (const [sentiment, prob] of Object.entries(data.probabilities)) {
                        const percentage = (prob * 100).toFixed(1);
                        const barClass = getSentimentClass(sentiment).replace('sentiment-', '');
                        probabilityBars += `
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>${getEmojiForSentiment(sentiment)} ${sentiment}</span>
                                <span>${percentage}%</span>
                            </div>
                            <div class="probability-bar">
                                <div class="probability-fill bg-${barClass === 'positive' ? 'success' : barClass === 'negative' ? 'danger' : 'warning'}" 
                                     style="width: ${percentage}%"></div>
                            </div>
                        `;
                    }
                    
                    resultsDiv.innerHTML = `
                        <div class="result-card ${sentimentClass}">
                            <h4><span class="emoji-large">${emoji}</span>Sentiment: ${data.sentiment}</h4>
                            <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                            </div>
                            <p class="mt-3"><strong>Analyzed Text:</strong></p>
                            <p class="fst-italic">"${text}"</p>
                        </div>
                        <div class="stats-card">
                            <h5><i class="fas fa-chart-bar"></i> Probability Breakdown</h5>
                            ${probabilityBars}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}
                    </div>
                `;
            });
        }
        
        function batchAnalyze() {
            const text = document.getElementById('batchInput').value.trim();
            if (!text) {
                alert('Please enter some texts to analyze');
                return;
            }
            
            const texts = text.split('\n').filter(line => line.trim());
            if (texts.length === 0) {
                alert('Please enter valid texts to analyze');
                return;
            }
            
            const resultsDiv = document.getElementById('batchResults');
            resultsDiv.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Analyzing batch...</div>';
            
            fetch('/batch_analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ texts: texts })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let resultsHtml = `
                        <div class="stats-card">
                            <h4><i class="fas fa-chart-pie"></i> Batch Analysis Results</h4>
                            <p>Analyzed ${data.total_analyzed} posts</p>
                        </div>
                    `;
                    
                    data.results.forEach((result, index) => {
                        const emoji = getEmojiForSentiment(result.sentiment);
                        const sentimentClass = getSentimentClass(result.sentiment);
                        
                        resultsHtml += `
                            <div class="result-card ${sentimentClass}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6><span class="emoji-large">${emoji}</span>${result.sentiment}</h6>
                                    <span class="badge bg-light text-dark">${(result.confidence * 100).toFixed(1)}%</span>
                                </div>
                                <p class="mb-0 fst-italic">"${result.text}"</p>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = resultsHtml;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}
                    </div>
                `;
            });
        }
        
        // Allow Enter key to submit
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
